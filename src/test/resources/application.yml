spring:
  jpa:
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.MYSQL5InnoDBDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/zerowaste
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # Test OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
            scope: profile, email
